<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.bigbox {
		width: 1226px;
		height: 700px;
		position: relative;
	}
    .left {
    	width: 300px;
    	height: 700px;
    	position: absolute;
    	top:0;
    	left:0;
    
    }
    .body-left,.body-right{
    	position: absolute;
    	top:174px;

    }
    .body-left {
    	left:256px;

    }
    .body-right {
    	right: 23px;
    }
    </style>
</head>
<body>
	<div class="bigbox">
	        <img src="111.jpg">
	        <div class="left"><img src="a.png"></div>
	        <div class="body-left"><img src="left.png"></div>
	        <div class="body-right"><img src="right.png"></div>
	</div>
</body>
</html>
