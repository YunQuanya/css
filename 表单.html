<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form{
            width: 500px;
            height: 800px;
            margin: 0 auto;
            min-width: 320px;
            max-width: 640px;
        }
        #baocun{
            width: 100%;
            background: green;
        }
        .one{
            border-bottom: none;
        }
        .two{
            border-top: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<form action="">
    <fieldset class="one">
        <legend>学生档案</legend>
        <span>姓名：</span>
        <br>
        <input type="text" value="请输入姓名">
        <br>
        <span>手机号码：</span>
        <br>
        <input type="tel" name="tel" required="required"pattern="^(\+86)?1[3,5,8](\d{9})$">
        <br>
        <span>邮箱地址：</span>
        <br>
        <input type="email" value="1">
        <br>
        <span>所属学院：</span>
        <br>
        <input type="text" value="1">
        <br>
        <span>入学成绩：</span>
        <br>
        <input type="text" value="1">
        <br>
        <span>基础水平：</span>
        <br>
        <meter value="20" min="0" max="160" ></meter>
    </fieldset>
    <fieldset class="two">
        <span>入学日期：</span>
        <br>
        <input type="time"  >
        <br>
        <span>毕业时间：</span>
        <br>
        <input type="date">
        <br>
        <span>课程进度：</span>
        <br>
        <progress value="20" min="0" max="60" ></progress>
        <br>
        <input type="submit" value="保存" id="baocun">
    </fieldset>

</form>
<script>
    var input = document.getElementById("input")
    input.oninvalid = function () {
        this.setCustomValidity('请输入正确格式')

    }
</script>
</body>
</html>
