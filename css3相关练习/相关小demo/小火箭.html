<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height: 100%;
            background: #2AB561;
            padding: 0;
            margin: 0;
        }
        img{
            height: 120px;
            position: absolute;
            left: 100px ;
            top: 600px ;
            transform: rotate(0deg) translate(0px,200px);
            transition: transform 3s linear;
        }
        body:hover img{
            transform: rotate(45deg) translate(500px,-1000px);
        }
        
    </style>
</head>
<body>
<img src="images/rocket.png">
</body>
</html>
